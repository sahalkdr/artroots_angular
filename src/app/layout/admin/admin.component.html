<div class="form-container">
  <form (ngSubmit)="onSubmit()" #productForm="ngForm">
    <div>
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" required [(ngModel)]="product.product_name" name="product_name">
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" required [(ngModel)]="product.description" name="description"></textarea>
    </div>
    <div>
      <label for="price">Price:</label>
      <input type="number" id="price" required [(ngModel)]="product.price" name="price">
    </div>
    <div>
      <label for="qty">Quantity:</label>
      <input type="number" id="qty" required [(ngModel)]="product.qty" name="qty">
    </div>
    <div>
      <label for="categories">Categories:</label>
      <input type="text" id="categories" required [(ngModel)]="product.categories" name="categories" placeholder="Comma separated category IDs">
    </div>
    <div>
      <label for="image">Product Image:</label>
      <input type="file" id="image" (change)="onFileSelected($event)">
    </div>
    <button type="submit">Add Product</button>
  </form>
</div>
