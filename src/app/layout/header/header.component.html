<header>
  <div class="logo">
    <img src="assets/logo.JPG" width="60" height="auto">
  </div>
  <div class="search-bar">
    <input type="text" placeholder="Search for anything" [(ngModel)]="searchQuery" (keyup.enter)="onSearch()">
    <button (click)="onSearch()">🔍</button>
  </div>
  <nav>
    <ul>
      <li><a routerLink="/index">Categories</a></li>
      <li><a routerLink="/about">About</a></li>
      <li><a routerLink="/cart">Cart</a></li>
      <li><a routerLink="/wishlist">Wishlist</a></li>
    </ul>
  </nav>
  <div class="user-actions">
    <ng-container *ngIf="currentUser">
      <span>Welcome, {{ currentUser.username }}</span>
      <button mat-button (click)="logout()">Logout</button>
    </ng-container>
    <ng-container *ngIf="!currentUser">
      <button mat-button (click)="openLoginDialog()">Sign In</button>
    </ng-container>
  </div>
</header>
