<app-header></app-header>
<body>
  <div class="categories-container">
    <div *ngFor="let category of categories" class="category" (click)="navigateToProductPage(category.category_id)">     
      <img [src]="category.image" alt="{{ category.category_name }}">
      <h2>{{ category.category_name }}</h2>   
    </div>
  </div>

  <div class="popular-container">
    <!-- <button class="scrolll" (click)="scrollRight(popularGrid)">
      <mat-icon>arrow_forward_ios</mat-icon></button>   -->
    <h3>Popular Items</h3> 
    <div class="popular-grid">
      <div class="op"><div *ngFor="let category of categories" class="popular" (click)="navigateToProductPage(category.category_id)">     
        <img [src]="category.image" alt="{{ category.category_name }}">
        <h2>{{ category.category_name }}</h2> 
        
      </div>
    </div>
    </div>
  </div>

  <div class="best-container">
    <h3>Best Items</h3> 
    <div class="best-grid">
      <div class="best"><div *ngFor="let category of categories" class="popular" (click)="navigateToProductPage(category.category_id)">     
        <img [src]="category.image" alt="{{ category.category_name }}">
      <h2>{{ category.category_name }}</h2>   
    </div>
  </div>
  </div>
  </div>
  

  <div class="next-container">
    <h3>Best Items</h3> 
    <div class="next-grid">
      <div class="best"><div *ngFor="let category of categories" class="popular" (click)="navigateToProductPage(category.category_id)">     
        <img [src]="category.image" alt="{{ category.category_name }}">
      <h2>{{ category.category_name }}</h2>   
    </div>
  </div>
  </div>
  </div>
    

  <app-footer></app-footer>
</body>
