<h2>Sign In</h2>
<form (ngSubmit)="onSubmit(username.value, password.value)">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput type="text" required #username>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" required #password>
  </mat-form-field>
  <button mat-raised-button type="submit">Sign In</button>
  <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  <p>Don't have an account? <button mat-button (click)="openSignUp()">Sign up</button></p>
</form>
