<h2>Sign Up</h2>
<form>
  <mat-form-field appearance="outline">
    <mat-label>username</mat-label>
    <input matInput type="username" required>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput type="password" required>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>email</mat-label>
    <input matInput type="email" required>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>address</mat-label>
    <input matInput type="address" required>
  </mat-form-field>
  <button mat-raised-button type="submit">Sign Up</button>
  <p>Already have an account? <a href="#" (click)="openSignIn()">Sign In</a></p>
</form>
